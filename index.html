<body>
  <div class="gridContainer clearfix">

    <div id="banner" class="c11">
      <a href=""><img src="./img/banner.jpg" alt="A força dos livros!"></a>
    </div>

    <div id="navegador" class="c11">
      <ul>
        <li id="lista">
          <a onclick="mostrar()" href="javascript:void(0)">Categorias</a>
          <div id="conteudoLista">
            <!-- gerar itens para a lista de categorias-->
          </div>
        </li>
        <li><a onclick="esconder()" href="https://www.bertrand.pt/" target="_new">Visitar Loja</a></li>
        <li><a onclick="esconder()" href="#rodape">Sobre</a></li>
        <li><input type="text" id="procurar" onkeyup="procurar()" placeholder="Procurar livros..."></li>
      </ul>
    </div>

    <script>

      var index, estilos, maxC, contagem;

      contagem = 0;
      for (estilos = 0; estilos < nomeEstilos.length; estilos++) {
        maxC = 1;
        document.getElementById("conteudoLista").innerHTML += "<a onclick='esconder()' href='#" + nomeEstilos[estilos] + "'>" + nomeEstilos[estilos] + "</a>";
        document.write('<div id="' + nomeEstilos[estilos] + '" class="c11 estilos"><h3>' + nomeEstilos[estilos] + '</h3><hr></div>');

        for (index = 0; index < quantidade[estilos]; index++) {

          if (maxC > 6) maxC = 1;
          document.write('<div id ="' + contagem + '" class="c6' + maxC + ' livro">',
            '<div class="atalho"><a href="' + livros[index].atalho + '" target="_new"><img src="./img/bertrand.png" alt=""></a></div>',
            '<div class="sinopse" onclick="opensinopse(this)"><a href="javascript:void(0)"><img src="./img/sinopse.png" alt=""></a></div>',
            '<div class="imagem"><img src="./livros/' + imgEstilo[estilos] + (index + 1).toString().padStart(3, '0') + '.webp" alt=""></div>',
            '<div class="informacao">',
            '<div class="gavetaDown" onclick="informacaoHide(this)"><img src="./img/ocultar.png" alt=""></div>',
            '<div class="imagemFundo"><img src="./livros/' + imgEstilo[estilos] + (index + 1).toString().padStart(3, '0') + '.webp" alt=""></div>',
            '<div class="texto">',
            '<h3>Título</h3>',
            '<p>' + livros[contagem].titulo + '</p>',
            '<h3>Escritores</h3>',
            '<p>' + livros[contagem].autores + '</p>',
            '<h3>Editora</h3>',
            '<p>' + livros[contagem].editora + '</p>',
            '</div>',
            '</div>',
            '<div class="gavetaUp" onclick="informacaoShow(this)"><img src="./img/ver.png" alt=""></div>',
            '</div>');
          contagem++;
          maxC++;
        }
      }

    </script>

    <div class="sinopseTexto">
      <div class="conteudo">
        <div class="fechar"><img onclick="closesinopse()" src="./img/fechar.png" alt=""></div>
        <!-- máquina (.)(.) :P -->
        <div class="sinopseDescricao"></div>
        <div class="sinopseImg"></div>
      </div>
    </div>

    <div id="rodape" class="c11">
      <div id="nome">
        <h2>Carlos Daniel dos Santos Jacinto</h2>
      </div>
      <div id="data">
        <h2>2021</h2>
      </div>
    </div>

  </div>

</body>
